version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: gogrub_db
      POSTGRES_USER: gogrub_user
      POSTGRES_PASSWORD: gogrub000
    ports:
      - "5100:5432"  # Maps local 5100 to container 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  web:
    build: .
    command: daphne -b 0.0.0.0 -p 8000 backend.asgi:application
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings
    depends_on:
      - db
      - redis

volumes:
  postgres_data: